{% extends 'base.html' %}

{% block content %}
<h1>Blog Categories</h1>
<ul>
    {% for category in categories %}
        <li>
            <a href="{% url 'category_detail' category.pk %}">{{ category.name }}</a>
        </li>
    {% empty %}
        <li>No categories available.</li>
    {% endfor %}
</ul>
{% endblock %}
