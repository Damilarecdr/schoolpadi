{% extends 'base.html' %}

{% block content %}
<h1>Category: {{ category.name }}</h1>
<ul>
    {% for post in posts %}
        <li>
            <a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a>
            by {{ post.author.user.username }}
        </li>
    {% empty %}
        <li>No posts available in this category.</li>
    {% endfor %}
</ul>
{% endblock %}
